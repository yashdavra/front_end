<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  
        <div class="login-container">
            <form class="login-form" action="#" method="post">
                <h2>Orbitechx Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
    
                <button type="submit" id="loginButton">Login</button>
            </form>
    
            <p>Not a member of Orbitechx? <a href="register.html">Register here</a></p>
        </div>

        <p id="successMessage" style="display: none;">Login successful! Welcome To OrbiTechX World</p>
    </div>
</body>
<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

          
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const resume = document.getElementById('resume').value;

            if (username && password && number && email && resume) {
               
                successMessage.style.display = 'block';
            } else {
               
                successMessage.style.display = 'none';
                alert('Please fill in all required fields.');
            }
        });
    });
</script>
</html>
